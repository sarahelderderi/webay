{% extends 'webay/base.html' %}
{% block body_block %}
{% load crispy_forms_tags %}
<div class="jumbotron">
    <h1>Login</h1>
    <form method="post" action="{% url 'webay:login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Login">
    </form>
</div>
{% endblock %}
