{% extends "webay/base.html" %}
{% block body_block %}
{% load crispy_forms_tags %}
<div class="jumbotron">
    {% if registered %}
    <h1>Thank you for registering!</h1>
    {% else %}
    <h3>Fill out the form to register.</h3>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ user_form|crispy }}
        {{ profile_form|crispy }}
        {{ image_form|crispy}}
        <input type="submit" value="Register">
    </form>

    {% endif %}
</div>
{% endblock %}
