<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script defer src="/static/js/libs/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script defer src="/static/js/libs/bootstrap.bundle.min.js" charset="utf-8"></script>
    <script type="module" src="/static/js/libs/js.cookie.min.js"></script>
    <!-- XDSoft DateTimePicker -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css"
          integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous"/>
    <script defer
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"
            integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>
    <script defer src="/static/js/script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">

    <title>Webay</title>
</head>
<div>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <a href="{% url 'webay:homepage' %}" class="navbar-brand">Webay</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar5">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbar5">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'webay:homepage' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'webay:auctions' %}">Open Auctions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'webay:closedauctions' %}">Closed Auctions</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        Account
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a id="notificationNavLink" class="dropdown-item"
                           href="{% url 'webay:display_notifications' %}">Notifications</a>
                        <a class="dropdown-item" href="{% url 'webay:profile' %}">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'webay:logout' %}">Logout</a>
                    </div>
                </li>
                {% else %}
                <li class="nav-item">
                    <a id="login-btn" class="nav-link btn btn-info btn-sm text-white mr-2" role="button"
                       href="{% url 'webay:login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a id="register-btn" class="nav-link btn btn-info btn-sm text-white" role="button"
                       href="{% url 'webay:register' %}">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>
</div>
</body>
</html>
